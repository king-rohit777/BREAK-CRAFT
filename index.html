<html>

<head>

    <head>

<body>
    <div id="sawo-container" style="height: 300px; width: 300px;"></div>
    <div id="load-screen">
        <h1>Break-Craft</h1>
        <h3>Level1 &emsp;<button onclick="level1()">Start</button>&emsp;High score: <span id="high-score1" class="high-score"></span></h3>
        <h3>Level2 &emsp;<button onclick="level2()">Start</button>&emsp;High score: <span id="high-score2" class="high-score"></span></h3>
        <h3>Level3 &emsp;<button onclick="level3()">Start</button>&emsp;High score: <span id="high-score3" class="high-score"></span></h3>

    </div>

    <div id="score-screen" class="remove-load-screen">
        <h2>Your score is:</h2><span id="score"></span></h3>
        <button onclick="mainMenu()">Main Menu</button>
    </div>
    <canvas id="can" height="500px" width="495px">
    
    </canvas>
    <span id="current-score">Score: 0</span>

    </div>

    <button onclick="reset()" class="reset">Reset High Score</button>

    <script src="script.js"></script>

    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>    
<script>
    var config = {
        // should be same as the id of the container created on 3rd step
        containerID: "sawo-container",
        // can be one of 'email' or 'phone_number_sms'
        identifierType: "email",
        // Add the API key copied from 2nd step
        apiKey: "bf306610-45f8-473a-860f-829f109ea736",
        // Add a callback here to handle the payload sent by sdk
        onSuccess: (payload) => {
            console.log(payload)
        },
    };
    var sawo = new Sawo(config);
    sawo.showForm();
</script>
</body>
